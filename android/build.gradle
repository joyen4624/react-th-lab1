buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35   // Or 34 if needed
        targetSdkVersion = 35    // Or 34
        ndkVersion = "29.0.13113456"    // Newer version of NDK
        kotlinVersion = "1.5.21" // Compatible Kotlin version
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.0.2")  // Gradle plugin version
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21")
    }
}
